<!DOCTYPE html>
<html>
    <head>
        <title>Tamnho de textos</title>
        <meta charset="utf-8">

        <style type = "text/css">
            div{
                font-size: 60px;
            }
            .text{
                /*
                px -> tamnho fixo
                % -> tamnho relativo
                em -> tamanho relativo ao container pai
                */
                font-size: 1em; /*Medida do tamanho do texto*/ 
            }

            .texto2{
                font-size: 15px;
            }
        </style>
    </head>
    <body>

        <div>
            <p class="texto">Conteúdo</p>
            <p class="texto2">Conteúdo 2</p>
        </div>
        


    </body>
</html>
